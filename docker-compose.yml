# NEXUS PROTOCOL Docker Compose Configuration
# Orchestrates backend, frontend, PostgreSQL, and VM manager services

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - nexus_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexus}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_TYPE: ${DATABASE_TYPE:-postgresql}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./backend/logs:/app/logs
      - backend_uploads:/app/uploads
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - nexus_network
      - cyber_range
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexus-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3001}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - nexus_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # VM Manager (Optional - for cyber range automation)
  vm_manager:
    build:
      context: ./vm-automation
      dockerfile: Dockerfile
    container_name: nexus-vm-manager
    restart: unless-stopped
    # Security: Use specific capabilities instead of privileged mode
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - apparmor=unconfined
    depends_on:
      - backend
    environment:
      VM_MANAGER_PORT: ${VM_MANAGER_PORT:-9000}
      CYBER_RANGE_NETWORK: ${CYBER_RANGE_NETWORK:-192.168.100.0/24}
      HEALTH_CHECK_INTERVAL: ${HEALTH_CHECK_INTERVAL:-30000}
      MAX_RESTART_ATTEMPTS: ${MAX_RESTART_ATTEMPTS:-3}
    volumes:
      - vm_snapshots:/var/lib/libvirt/snapshots
      - /var/run/libvirt:/var/run/libvirt  # Share libvirt socket with host
    ports:
      - "${VM_MANAGER_PORT:-9000}:9000"
    networks:
      - nexus_network
      - cyber_range
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - vm-automation

# Networks
networks:
  # Main application network
  nexus_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  # Cyber range network (isolated)
  cyber_range:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24
    internal: false  # Set to true for complete isolation

# Volumes
volumes:
  # PostgreSQL data persistence
  postgres_data:
    driver: local

  # Backend uploads and temporary files
  backend_uploads:
    driver: local

  # VM snapshots for cyber range
  vm_snapshots:
    driver: local
